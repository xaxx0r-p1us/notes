<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>xaxx0r's control panel</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="wrap">
        <div class="block">
            <form method="POST" action="">
                <h1>Login into control panel</h1>
                {% if wrong %}
                <p style="color: red;">Wrong login or password</p>
                {% endif %}
                <p><input type="text" name="login" placeholder="Login" /></p>
                <p><input type="password" name="password" placeholder="Password" /></p>
                <p><button>Get access</button></p>
            </form>
        </div>
    </div>
    <div class="wrap">
        <div class="block">
            <p>xaxx0r control panel. Authorized access only</p>
        </div>
    </div>
</body>
</html>
